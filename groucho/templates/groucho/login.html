{% extends "groucho/base.html" %}

{% block content %}
    <div class="login-page">
        <div class="product">
            <img src="{{STATIC_URL}}groucho/img/logo.png"/>
            <div class="title">Enterprise Portal</div>
        </div>
        <div class="login">
            <form action="{% url 'groucho-login' %}" method="post">
                <div class="fields">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="field {% if form.username.errors %}error{% endif %}">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        <div>{{ form.username }}</div>
                        {{ form.username.errors }}
                    </div>
                    <div class="field {% if form.password.errors %}error{% endif %}">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <div>{{ form.password }}</div>
                        {{ form.password.errors }}
                    </div>
                </div>
                <div "submit-row">
                    <input class="button" type="submit" value="Login"/>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
